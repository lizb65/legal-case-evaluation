<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Legal Case Evaluation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #222;
    }
    p {
      text-align: center;
      color: #555;
    }
    form input, form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .disclaimer {
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Injured in a Car Accident?</h1>
    <p>Get a free case evaluation from a licensed Georgia attorney. No fees unless you win.</p>
    
    <form action="https://formsubmit.co/raquel@consumerlegalrequest.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://legalhelp.consumerlegalrequest.com/thank-you.html">
      
      <input type="text" name="Full Name" placeholder="Full Name" required>
      <input type="email" name="Email" placeholder="Email" required>
      <input type="tel" name="Phone Number" placeholder="Phone Number" required>
      <input type="text" name="Accident Date" placeholder="Date of Accident (MM/DD/YYYY)" required>
      
      <button type="submit">Submit Your Case</button>
    </form>
    
    <p class="disclaimer">We are not a law firm. Submissions are securely shared with an attorney licensed in your state.</p>
  </div>
</body>
</html>
